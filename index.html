<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Demonstration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <b>
    This calculator serves as a template for more intricate tools such as multiblock machine guides.
  </b>
  <div id="calc">
    <div id="display-container">
      <input type="text" id="display" disabled />
    </div>
    <div id="buttons">
      <button>CE</button>
      <button>%</button>
      <button>/</button>
      <button>*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>=</button>
      <button>.</button>
      <button>√</button>
      <button>^</button>
      <button>(</button>
      <button>)</button>
      <button>e</button>
      <button>π</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/cacheloader.js')
      .then(() => console.log('Service Worker registered!'))
      .catch((err) => console.log('SW registration failed:', err));
  }
</script>
  <h1>Other Calculators</h1>
  <ul class="dotted-list">
  <li>PLACEHOLDER</li>
  <li>PLACEHOLDER</li>
  <li>PLACEHOLDER</li>
  <li>PLACEHOLDER</li>
</ul>
</body>
</html>
