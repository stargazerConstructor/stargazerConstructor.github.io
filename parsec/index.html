<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parsecs to Uranium</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const path = window.location.pathname.split('/')[1]; // first path segment
    const link = document.createElement('link');
    link.rel = 'icon';
    link.href = '/' + path + '/favicon.ico';
    document.head.appendChild(link);
  </script>
  <style>
    /* THICC */
    input[type=range] {
      -webkit-appearance: none;
      width: 300px;
      height: 12px; /* THICCER!!!!! */
      background: #ddd;
      border-radius: 6px;
      outline: none;
    }
    
    input[type=range]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #000;
    }

    /* Output display style */
    #output {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Parsec â†’ Uranium</h1>
<p><b>WARNING:</b> The amount of uranium does not equal the total cost of traveling to the system! (That includes the interplanetary travel cost.)
  Remember to <b>bring extra uranium just in case the calculation isn't enough.</b>
</p>

<div>
  <input type="range" id="dist" name="distance" min="0" max="180" />
  <label for="dist">Parsecs</label>
</div>

<div>
  <input type="checkbox" id="twoway" name="twoway" checked />
  <label for="twoway">Two-Way?</label>
</div>

<!-- Input display -->
<div>
  Distance: <span id="input">0</span> parsecs
</div>
<!-- Output display -->
<div>
  Uranium needed: <span id="output">0</span>
</div>

<script>
  const distSlider = document.getElementById('dist');
  const input = document.getElementById('input');
  const output = document.getElementById('output');
  const twoWay = document.getElementById('twoway');

  function updateUranium() {
    let parsecs = parseInt(distSlider.value);
    let uranium = parsecs * 1; // example conversion
    uranium = Math.min(uranium,50)
    if (twoWay.checked) uranium *= 2;
    input.textContent = parsecs;
    output.textContent = uranium;
  }

  distSlider.addEventListener('input', updateUranium);
  twoWay.addEventListener('change', updateUranium);

  // initialize display
  updateUranium();
</script>
</body>
</html>
